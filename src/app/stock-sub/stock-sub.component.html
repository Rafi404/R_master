<div class="main-content">
  <div class="container-fluid">
<div class="col-md-12">
      <div class="row">
        <div class="col-md-12 text-right">
          <button mat-button class="btn btn-primary" type="submit">Quick Search</button>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="qty_left">
          <th mat-header-cell *matHeaderCellDef> Quantity Left </th>
          <td mat-cell *matCellDef="let element"> {{element.qty_left}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef> Unit </th>
          <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
        </ng-container>
    
        <ng-container matColumnDef="store_name">
          <th mat-header-cell *matHeaderCellDef> Store Name </th>
          <td mat-cell *matCellDef="let element"> {{element.store_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <tr mat-header-row class="head_color" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  class="row_color" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
