<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Breakage</h4>
          <p class="card-category">Enter Breakage Details</p>
        </div>

       <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <mat-label>Choose a date</mat-label>
              <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          
          <div class="col-md-4 ">
            <mat-form-field>
              <mat-label>Select Type</mat-label>
              <mat-select>
                <mat-option *ngFor="let type of types" [value]="type.value">
                  {{type.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Addmission Number" value="">
            </mat-form-field>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Breakage Note" value="">
            </mat-form-field>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Reported By</mat-label>
              <mat-select>
                <mat-option *ngFor="let rptb of rptby" [value]="rptb.value">
                  {{rptb.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Replaced or Not</mat-label>
              <mat-select>
                <mat-option *ngFor="let replace of replaced" [value]="replace.value">
                  {{replace.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Replace Mode</mat-label>
              <mat-select>
                <mat-option *ngFor="let rpmode of rpmodes" [value]="rpmode.value">
                  {{rpmode.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Receive By</mat-label>
              <mat-select>
                <mat-option *ngFor="let rcvb of rcvby" [value]="rcvb.value">
                  {{rcvb.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10  text-right">
            <button mat-button class="btn btn-primary">Save</button>
          </div>
        </div>

       </div>
      </div>
    </div>
  </div>
</div>
