<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12 card_body">
      <div class="card">
        <div class="card-header card-header">
          <h4 class="card-title"> </h4>
          <p class="card-category"></p>
        </div>
        <form [formGroup]="issue_app" (ngSubmit)="onSubmit_isuue()">
          <div class="card-body">
            <div class="row justify-content-left">          
              <div class="col-md-3">
                <mat-form-field>
                  <mat-label>Select Batch</mat-label>
                  <mat-select formControlName="batch" #type>
                    <mat-option *ngFor="let batch of batches" [value]="batch.value">
                      {{batch.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">>

                  <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl.No </th>
                    <td mat-cell *matCellDef="let element index as i"> {{i+1}} </td>
                  </ng-container>

                  <ng-container matColumnDef="student_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Addmission No </th>
                    <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>

                  

                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)"
                                    [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>


                  <tr mat-header-row class="head_color" *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row class="row_color" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
            </div>

            <div class="row justify-content-center ">
           <div class="col-md-4 mt-4">
               <mat-form-field class="example-full-width">
                <mat-label>Last usage date</mat-label>
                <input matInput [matDatepicker]="tpicker" formControlName="date" #date>
                <mat-datepicker-toggle matSuffix [for]="tpicker"></mat-datepicker-toggle>
                <mat-datepicker #tpicker></mat-datepicker>
              </mat-form-field>
           </div>

              <div class="col-md-2 mt-4">
                <mat-form-field>
                  <mat-label>Select Item</mat-label>
                  <mat-select formControlName="item" #item>
                    <mat-option *ngFor="let item of items" [value]="item.id">
                      {{item.equipment_name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              
              <div class="col-md-2 mt-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Item Numbers" type="number" formControlName="item_no">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-12 text-center">
              <button mat-button class="btn btn-primary issuebtn" type="submit">ISSUE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
